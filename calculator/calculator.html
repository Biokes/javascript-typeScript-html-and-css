<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body >
<div class="maincontainer">
    <div class="all">
        <div class="input">
            <input id="result" type="text" readonly value="0">
        </div>
        <div class="body1">
            <button type="submit" class="operator" id="plus">&plus;</button>
            <button  class="operator" id="times">&times;</button>
            <button  class="operator" id="minus">&minus;</button>
            <button  class="operator" id="divide">&div;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button  class="number">9</button>
            <button  class="number">4</button>
            <button class="number">5</button>
            <button  class="number">6</button>
            <button  class="number">1</button>
            <button  class="number">2</button>
            <button  class="number">3</button>
            <button  class="number">0</button>
            <button  class="number">00</button>
            <button  class="number">.</button>
            <button  class="number">DEL</button>
            <button  class="number">&percnt;</button>
            <button  class="operator" id="cancel">AC</button>
            <button class="enter" id="enter">=</button>
        </div>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
